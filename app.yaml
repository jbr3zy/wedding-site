application: emily-and-justin
version: 1
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^(\.git/.*)
- ^(node_modules/.*)
- ^(client/css/.*)
- ^(client/js/.*)
- ^(.*/)?\.DS_Store$

handlers:
- url: /([a-zA-Z0-9]{4,10}/)?
  static_files: client/index.html
  upload: client/index.html
- url: /public
  static_dir: client/public
- url: /api/.*
  script: rsvp.application